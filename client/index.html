<!DOCTYPE html>
<html>
<head>
	<title> CheckList Keeper</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script type="text/javascript" src="node_modules/angular/angular.js"></script> 
   	<script type="text/javascript" src="index.js"></script>     
</head>
<body ng-app>
	<div class="container">

		<dir class="row">
			<h1>CheckList Keeper</h1>
			<p>This app sil keep your cheklist safe</p>
		</dir>

		<dir class="row">
			<form><!-- Form block -->
			  <div class="form-group">
			    <label for="exampleInputEmail1">Об'єкт аудиту</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Підгороднянський РЕМ">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Зауваження</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Зауваження">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">Завантажити припис</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Завантажте скан копію припису сюди</p>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Зберегти</button>
			</form><!-- / Form block -->
		</dir>

		<dir class="row">
			<ul>
				<li>Audit 1</li>
			</ul>
		</dir>	
	


		

			
	</div><!-- Container -->

</body>
</html>
